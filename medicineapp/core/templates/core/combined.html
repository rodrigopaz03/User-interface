<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servidor Exámenes Médicos - Consultar Imágenes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family:Arial,sans-serif; background:#f1f8ff; margin:0; padding:0; }
    header { background:#4287db; color:#fff; padding:20px; text-align:center; }
    .content { padding:40px; text-align:center; }
    .section { margin:20px 0; }
    label, select { display:block; width:100%; margin:10px 0; font-size:1em; }
    select { padding:8px; border:1px solid #ccc; border-radius:4px; }
    .gallery { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:20px;}
    .image-card { background:#fff; border-radius:6px; box-shadow:0 2px 5px rgba(0,0,0,.1); padding:10px; width:150px; }
    .image-card img { width:100%; height:100px; object-fit:cover; border-radius:4px; }
    .image-card .meta { font-size:.9em; margin-top:6px; word-break:break-word; }
    .message { font-size:16px; margin-bottom:20px; color:#333; }
    .error { color:#c82333; }
  </style>
</head>
<body>
  <header>
    <h1>Consultar Exámenes Médicos</h1>
    <p>Selecciona un paciente para ver sus imágenes</p>
  </header>
  <div class="content">
    <div class="section">
      <label for="paciente">Selecciona un paciente:</label>
      <select id="paciente">
        <option value="">Cargando pacientes…</option>
      </select>
    </div>
    <div id="gallery-message" class="message"></div>
    <div class="gallery" id="gallery"></div>
    <p><a href="{% url 'index' %}">Volver a la Página Principal</a></p>
  </div>

  <script>
    const PAT_API = "{{ API_BASE }}".replace(/\/+$/, "") + "/";     // microservicio de pacientes
    const IMG_API = "{{ API_UPLOAD }}".replace(/\/+$/, "") + "/";   // microservicio de imágenes

    // 1) Cargo pacientes
    const select = document.getElementById('paciente');
    fetch(`${PAT_API}pacientes/`)
      .then(r => r.ok ? r.json() : Promise.reject(`Status ${r.status}`))
      .then(data => {
        select.innerHTML = '<option value="">Seleccione un paciente…</option>';
        data.results.forEach(p => {
          const o = document.createElement('option');
          o.value = p.id;
          o.textContent = `${p.identificacion} – ${p.nombre} ${p.apellido}`;
          select.appendChild(o);
        });
      })
      .catch(e => {
        select.innerHTML = '<option value="">Error cargando pacientes</option>';
        console.error(e);
      });

    // 2) Al cambiar, cargo imágenes y por cada una pido su URL
    select.addEventListener('change', () => {
      const pid = select.value;
      const gallery = document.getElementById('gallery');
      const msg     = document.getElementById('gallery-message');
      gallery.innerHTML = '';
      msg.textContent = '';

      if (!pid) {
        msg.textContent = 'Seleccione un paciente para ver sus imágenes.';
        return;
      }
      msg.textContent = 'Cargando imágenes…';

      fetch(`${IMG_API}pacientes/${pid}/imagenes/`)
        .then(r => r.ok ? r.json() : Promise.reject(`Status ${r.status}`))
        .then(imags => {
          if (imags.length === 0) {
            msg.textContent = 'No hay imágenes para este paciente.';
            return;
          }
          msg.textContent = '';
          imags.forEach(img => {
            // Para cada imagen: primero obtengo su URL pública
            fetch(`${IMG_API}imagenes/${img.id}/`)
              .then(r => r.ok ? r.json() : Promise.reject(`Status ${r.status}`))
              .then(j => {
                const url = j.url;
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                  <a href="${url}" target="_blank">
                    <img src="${url}" alt="Examen ${img.filename || img.id}">
                  </a>
                  <div class="meta">${img.filename || 'Sin nombre'}</div>
                  <div class="meta">${img.uploaded_at.split('T')[0]}</div>
                `;
                gallery.appendChild(card);
              })
              .catch(err => {
                console.error('No pude obtener URL de imagen:', err);
              });
          });
        })
        .catch(err => {
          msg.textContent = 'Error cargando imágenes: ' + err;
        });
    });
  </script>
</body>
</html>
