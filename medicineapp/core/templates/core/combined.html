<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servidor Exámenes Médicos - Consultar Imágenes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f1f8ff; margin:0; padding:0; }
        header { background-color: #4287db; color:#fff; padding:20px; text-align:center; }
        .content { padding:40px; text-align:center; }
        .section { margin: 20px 0; }
        label, select, input { display:block; width:100%; margin:10px 0; font-size:1em; }
        select { padding:8px; border:1px solid #ccc; border-radius:4px; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .image-card { background:#fff; border-radius:6px; box-shadow:0 2px 5px rgba(0,0,0,0.1); padding:10px; width:150px; }
        .image-card img { width:100%; height:100px; object-fit:cover; border-radius:4px; }
        .image-card .meta { font-size:0.95em; margin-top:6px; word-break:break-word; }
        .message { font-size:16px; margin-bottom:20px; color:#333; }
        .error { color:#c82333; }
    </style>
</head>
<body>
    <header>
        <h1>Consultar Exámenes Médicos</h1>
        <p>Selecciona un paciente para ver sus imágenes</p>
    </header>
    <div class="content">
        <div class="section">
            <label for="paciente">Selecciona un paciente:</label>
            <select id="paciente" required>
                <option value="">Cargando pacientes…</option>
            </select>
        </div>
        <div id="gallery-message" class="message"></div>
        <div class="gallery" id="gallery"></div>
        <p><a href="{% url 'index' %}">Volver a la Página Principal</a></p>
    </div>

    <script>
    // CONFIGURA aquí la base de tu API de PACIENTES (que te da la lista de pacientes)
    const PAT_API = "{{ API_BASE }}";
    // CONFIGURA aquí la base del microservicio de IMÁGENES (puede ser igual o distinto)
    const IMG_API = "{{ API_UPLOAD }}";

    // 1. Cargar lista de pacientes
    const select  = document.getElementById('paciente');
    fetch(`${PAT_API}pacientes/`)
      .then(res => res.json())
      .then(data => {
        select.innerHTML = '<option value="">Seleccione un paciente…</option>';
        data.results.forEach(p => {
          const opt = document.createElement('option');
          opt.value = p.id;
          opt.textContent = `${p.identificacion} – ${p.nombre} ${p.apellido}`;
          select.appendChild(opt);
        });
      })
      .catch(err => {
        select.innerHTML = '<option value="">Error cargando pacientes</option>';
        console.error('Error al obtener pacientes:', err);
      });

    // 2. Cuando selecciono un paciente, cargo sus imágenes
    select.addEventListener('change', function() {
      const pacienteId = this.value;
      const gallery = document.getElementById('gallery');
      const msg     = document.getElementById('gallery-message');
      gallery.innerHTML = '';
      msg.textContent = '';
      if (!pacienteId) {
        msg.textContent = 'Seleccione un paciente para ver sus imágenes.';
        return;
      }
      msg.textContent = 'Cargando imágenes...';

      // GET imágenes de ese paciente
      fetch(`${IMG_API}pacientes/${pacienteId}/imagenes/`)
        .then(res => {
          if (!res.ok) throw new Error("No se pudo consultar el microservicio de imágenes");
          return res.json();
        })
        .then(imagenes => {
          gallery.innerHTML = '';
          if (!imagenes.length) {
            msg.textContent = 'No hay imágenes para este paciente.';
            return;
          }
          msg.textContent = '';
          imagenes.forEach(img => {
            // Opcional: puedes agregar ver/descargar en una nueva pestaña
            const imgUrl = `${IMG_API}imagenes/${img.id}/`;
            gallery.innerHTML += `
              <div class="image-card">
                <a href="#" onclick="window.open('${imgUrl}', '_blank'); return false;">
                  <img src="${imgUrl}" alt="Imagen examen">
                </a>
                <div class="meta">${img.filename ?? 'Sin nombre'}</div>
                <div class="meta">${img.uploaded_at ? img.uploaded_at.split('T')[0] : ''}</div>
              </div>
            `;
          });
        })
        .catch(err => {
          msg.textContent = 'Error cargando imágenes: ' + err;
        });
    });
    </script>
</body>
</html>
