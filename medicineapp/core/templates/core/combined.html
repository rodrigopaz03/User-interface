<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servidor Exámenes Médicos - Consultar Imágenes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background:#f1f8ff; margin:0; padding:0; }
    header { background:#4287db; color:#fff; padding:20px; text-align:center; }
    .content { padding:40px; text-align:center; }
    .section { margin:20px 0; }
    label, select { display:block; width:100%; margin:10px 0; font-size:1em; }
    select { padding:8px; border:1px solid #ccc; border-radius:4px; }
    .gallery { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:20px; }
    .image-card { background:#fff; border-radius:6px; box-shadow:0 2px 5px rgba(0,0,0,0.1); padding:10px; width:150px; }
    .image-card img { width:100%; height:100px; object-fit:cover; border-radius:4px; }
    .image-card .meta { font-size:0.9em; margin-top:6px; word-break:break-word; }
    .message { font-size:16px; margin-bottom:20px; color:#333; }
    .error { color:#c82333; }
  </style>
</head>
<body>
  <header>
    <h1>Consultar Exámenes Médicos</h1>
    <p>Selecciona un paciente para ver sus imágenes</p>
  </header>
  <div class="content">
    <div class="section">
      <label for="paciente">Selecciona un paciente:</label>
      <select id="paciente" required>
        <option value="">Cargando pacientes…</option>
      </select>
    </div>
    <div id="gallery-message" class="message"></div>
    <div class="gallery" id="gallery"></div>
    <p><a href="{% url 'index' %}">Volver a la Página Principal</a></p>
  </div>

  <script>
    // API_BASE → microservicio de pacientes (ej: http://.../registro/)
    const PAT_API = "{{ API_BASE }}".replace(/\/+$/, "") + "/";
    // API_UPLOAD → microservicio de imágenes (ej: http://...:8000/)
    const IMG_API = "{{ API_UPLOAD }}".replace(/\/+$/, "") + "/";

    // 1) Cargar pacientes
    const select = document.getElementById('paciente');
    fetch(`${PAT_API}pacientes/`)
      .then(res => {
        if (!res.ok) throw new Error(`Status ${res.status}`);
        return res.json();
      })
      .then(data => {
        select.innerHTML = '<option value="">Seleccione un paciente…</option>';
        data.results.forEach(p => {
          const opt = document.createElement('option');
          opt.value = p.id;
          opt.textContent = `${p.identificacion} – ${p.nombre} ${p.apellido}`;
          select.appendChild(opt);
        });
      })
      .catch(err => {
        select.innerHTML = '<option value="">Error cargando pacientes</option>';
        console.error('Error al obtener pacientes:', err);
      });

    // 2) Al cambiar paciente, pido sus imágenes
    select.addEventListener('change', () => {
      const pacienteId = select.value;
      const gallery    = document.getElementById('gallery');
      const msg        = document.getElementById('gallery-message');
      gallery.innerHTML = '';
      msg.textContent   = '';

      if (!pacienteId) {
        msg.textContent = 'Seleccione un paciente para ver sus imágenes.';
        return;
      }
      msg.textContent = 'Cargando imágenes...';

      fetch(`${IMG_API}pacientes/${pacienteId}/imagenes/`)
        .then(res => {
          if (!res.ok) throw new Error(`Status ${res.status}`);
          return res.json();
        })
        .then(imagenes => {
          if (imagenes.length === 0) {
            msg.textContent = 'No hay imágenes para este paciente.';
            return;
          }
          msg.textContent = '';
          imagenes.forEach(img => {
            // endpoint que devuelve la imagen binaria o redirige a GCS
            const imgUrl = `${IMG_API}imagenes/${img.id}/download/`;
            gallery.innerHTML += `
              <div class="image-card">
                <a href="${imgUrl}" target="_blank">
                  <img src="${imgUrl}" alt="Examen ${img.filename || img.id}">
                </a>
                <div class="meta">${img.filename || 'Sin nombre'}</div>
                <div class="meta">${img.uploaded_at?.split('T')[0] || ''}</div>
              </div>
            `;
          });
        })
        .catch(err => {
          msg.textContent = 'Error cargando imágenes: ' + err.message;
        });
    });
  </script>
</body>
</html>
