<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Home - Plataforma Hospitalaria</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eef6fb;
            color: #333;
        }
        header {
            background-color: #0056b3;
            color: #fff;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .home-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 60px 20px;
        }
        .server-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 40px;
            margin: 20px;
            text-align: center;
            width: 300px;
        }
        .server-card h2 {
            margin-top: 0;
            color: #0056b3;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .servers {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <header>
        <h1>Plataforma Hospitalaria</h1>
        <p>Bienvenido - Selecciona un servicio</p>
    </header>

    <!-- Inyectamos las URLs de los microservicios desde settings -->
    <script>
      const SERVER1_URL = "{{ SERVER1_URL }}";  // Servicio de Exámenes Médicos
      const SERVER2_URL = "{{ SERVER2_URL }}";  // Servicio de Historias Clínicas
      console.log('Microservicios:', SERVER1_URL, SERVER2_URL);
    </script>

    <div class="home-content">
        <div class="servers">
            <div class="server-card">
                <h2>Exámenes Médicos</h2>
                <p>Sube y consulta imágenes de exámenes médicos.</p>
                <!-- UI interna que usa SERVER1_URL para proxy -->
                <a href="{% url 'upload_image' %}" class="btn">Ir al servidor</a>
            </div>
            <div class="server-card">
                <h2>Gestión de Pacientes</h2>
                <p>Administra pacientes e historias clínicas.</p>
                <!-- UI interna que usa SERVER2_URL para proxy -->
                <a href="{% url 'pacientes_menu' %}" class="btn">Ir al servidor</a>
            </div>
        </div>
    </div>
</body>
</html>
